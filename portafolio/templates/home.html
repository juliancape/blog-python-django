<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% for p in projects %}
        <h2>{{p.tittle}}</h2>
        <h2>{{p.description}}</h2>
        <img src="{{p.image.url}}" alt="{{p.tittle}}"> 
        {% if p.url %}
            <a href="{{p.url}}">{{p.url}}</a>
        {% endif %}
    {% endfor %}


</body>
</html>
