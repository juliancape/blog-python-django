<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>blog</h1>
    {% for p in posts  %}
        <h2>{{p.tittle}}</h2>
        <h2>{{p.date}}</h2>
        <h2>{{p.description}}</h2>
        <img src="{{p.image.url}}" alt="{{p.tittle}}"> 

    {% endfor %}
</body>
</html>
